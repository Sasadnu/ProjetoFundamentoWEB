    <!-- Conteúdo da página de Conta aqui -->
    <!-- Login no Sistema -->
    <section class="login">
    <h2>Login no Sistema</h2>
    <form action="#" method="post">
        <label for="email-login">E-mail:</label>
        <input type="email" id="email-login" name="email-login" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <input type="submit" value="Entrar">
    </form>
    <a href="#">Esqueceu sua senha? Recupere aqui.</a>
</section>

 <!-- Cadastro de Pet -->
 <section class="cadastro-pet">
    <h2>Cadastro de Pet</h2>
    <form action="#" method="post">
        <label for="nome-pet">Nome do Pet:</label>
        <input type="text" id="nome-pet" name="nome-pet" required>
        <label for="tipo-pet">Tipo de Pet:</label>
        <input type="text" id="tipo-pet" name="tipo-pet" required>
        <label for="raca-pet">Raça do Pet:</label>
        <input type="text" id="raca-pet" name="raca-pet" required>
        <label for="temperamento-pet">Temperamento do Pet:</label>
        <input type="text" id="temperamento-pet" name="temperamento-pet" required>
        <input type="submit" value="Cadastrar Pet">
    </form>
    </section>
